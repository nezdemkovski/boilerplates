http:
  routers:
    factorio-internal:
      rule: "Host(`factorio.nezdemkovski.cloud`) && PathPrefix(`/`)"
      service: factorio
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

    factorio-external:
      rule: "Host(`factorio.home.lab`) && PathPrefix(`/`)"
      service: factorio
      entryPoints:
        - websecure
  services:
    factorio:
      loadBalancer:
        servers:
          - url: "http://192.168.1.205:8888"
