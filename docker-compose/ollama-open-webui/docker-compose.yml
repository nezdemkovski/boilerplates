---
services:
  ollama:
    image: ollama/ollama:rocm
    container_name: ollama
    volumes:
      - ${VOLUME_BASE_PATH}/ollama:/root/.ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    ports:
      - "11434:11434"

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    networks:
      - proxy
    build:
      context: .
      args:
        OLLAMA_BASE_URL: '/ollama'
      dockerfile: Dockerfile
    depends_on:
      - ollama
    ports:
      - 30025:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${VOLUME_BASE_PATH}/open-webui:/app/backend/data
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.openwebui.rule=Host(`ai.nezdemkovski.cloud`) && PathPrefix(`/`)
      - traefik.http.routers.openwebui.entrypoints=websecure
      - traefik.http.routers.openwebui.service=openwebui
      - traefik.http.routers.openwebui.tls=true
      - traefik.http.routers.openwebui.tls.certresolver=cloudflare
      - traefik.http.services.openwebui.loadbalancer.server.port=8080
networks:
  proxy:
    external: true
